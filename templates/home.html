
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>QUẢN LÝ SINH VIÊN</h1>
      <a class="btn btn-success add" style="height: auto; width: 100px; margin-left: 90%" data-bs-toggle="modal" data-bs-target="#exampleModal" >Thêm</a>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Date of birth</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Optinon</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.date_birth}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phone}}</td>
            <td>
              <a class="btn btn-warning" href="/update/{{i.id}}" data-bs-toggle="modal" data-bs-target="#modal_sua{{i.id}}" >Sửa</a>
              <a class="btn btn-danger" href="/delete/{{i.id}}" >Xoá</a>
            </td>
          </tr>
          <!-- Modal sua -->
     <div  class="modal fade"  id="modal_sua{{i.id}}"  tabindex="-1"  aria-labelledby="exampleModalLabel"  aria-hidden="true">
      <form method="POST" action="{{url_for('update')}}">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">SUA SINH VIÊN</h1>
            <button type="button"  class="btn-close"  data-bs-dismiss="modal"  aria-label="Close"  ></button>
          </div>
          <div class="modal-body">
            
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"  style="margin-left: -82%;" >Họ và tên</label>
                <input type="hidden" name="id" value="{{i.id}}">
                <input class="form-control"  type="text" name="name" value="{{i.name}}" >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="margin-left: -82%;"  >Ngày thánh năm sinh</label>
                <input class="form-control"  type="date" name="date_birth" value="{{i.date_birth}}" >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="margin-left: -82%;" >Địa chỉ</label>
                <input class="form-control"  type="text" name="address" value = "{{i.address}}" >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="margin-left: -82%;" >Số điện thoại</label>
                <input class="form-control"  type="text" name="phone" value ="{{i.phone}}">
              </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <input type="submit" value="Thêm" class="btn btn-primary">
          </div>
        </div>
      </div>
    </form>
    </div>

    {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form method="POST" action=""> 
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm Sinh viên</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="recipient-name" name= "name1">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Ngày tháng năm sinh</label>
            <input type="date" class="form-control" id="recipient-name" name="date_birth1">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="recipient-name" name="address1">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="recipient-name" name ="phone_1">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <input type="submit" value="Thêm" class="btn btn-primary">
      </div>
    </div>
  </div>
  </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
